<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape UP or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="maincontent" ></div>

        <div id="shape-container"></div>
        Rectangle
        <input id="recHeight" type="number" placeholder="height">
        <input id="recWidth" type="number" placeholder="width">
        <button id="recbutton"> Add Rectangle</button>
        <br><br>

        Square
        <input id="sqSide" type="number" placeholder="side length">
        <button id="sqbutton"> Add Square</button>
        <br><br>

        Circle
        <input id="cirRadius" type="number" placeholder="radius">
        <button id="cirbutton"> Add Circle</button>
        <br><br>

        Isoceles Right Triangle
        <input id="triHeight" type="number" placeholder="height">
        <button id="tributton"> Add Triangle</button>
        </div>

        <br />

        <div id="container">
        </div>

        <div id="menuleftcontent">
            <div class="sidebar">
                <p id="shape-name">Shape Name:</p>
                <p id="shape-height">Height:</p>
                <p id="shape-width">Width:</p>
                <p id="shape-radius">Radius:</p>
                <p id="shape-area">Area:</p>
                <p id="shape-perimeter">Perimeter:</p>
            </div>

        </div>
        <script src="MAIN.js"></script>
</body>

</html>
